name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: NodeJs Setup
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"
      - run: yarn install --frozen-lockfile
      - run: yarn test
